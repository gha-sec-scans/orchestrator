name: 'Build Maven Project & Push Image'
description: 'Builds Java project, generates SBOM and pushes Docker Image'
inputs:
  image-tag:
    description: 'Tag for the Docker image'
    required: true

runs:
  using: "composite"
  steps:
    - name: Build Java & Generate SBOM
      shell: bash
      run: |
        echo "::group::Maven Build"
        mvn clean package -DskipTests -B org.cyclonedx:cyclonedx-maven-plugin:makeAggregateBom
        find target -name "*cyclonedx.json" -o -name "bom.json" -type f | head -n 1 | xargs -I {} cp {} sbom.json
        echo "::endgroup::"

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ inputs.image-tag }}

