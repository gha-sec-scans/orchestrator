name: 'Build Node Project & Push Image'
description: 'Builds Node project, generates SBOM and pushes Docker Image'
inputs:
  image-tag:
    description: 'Tag for the Docker image'
    required: true

runs:
  using: "composite"
  steps:
    - name: Build Node (Transpile)
      shell: bash
      run: |
        echo "::group::Node Build"
        npm run build --if-present
        echo "::endgroup::"

    - name: Generate SBOM (Trivy)
      uses: aquasecurity/trivy-action@0.34.1
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'cyclonedx'
        output: 'sbom.json'

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ inputs.image-tag }}

