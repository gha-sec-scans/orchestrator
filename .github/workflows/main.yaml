name: Orchestrator
on:
  workflow_call:
    inputs:
      app-port:
        description: 'Application Port to use'
        type: string
        required: true
      app-path:
        type: string
        required: false
        default: '/'
jobs:
  # LOAD CONFIG
  load-config:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.get-configs.outputs.sast_matrix }}
      config: ${{ steps.get-configs.outputs.sast_config }}
      dast_matrix: ${{ steps.get-configs.outputs.dast_matrix }}
      dast_config: ${{ steps.get-configs.outputs.dast_config }}
    steps:
      - name: Fetch Pipeline Configuration
        id: get-configs
        uses: gha-sec-scans/orchestrator/.github/actions/load-config@feature/predeploy
        with:
          org_token: ${{ secrets.ORG_GITHUB_TOKEN }}

  # PREFLIGHT  
  ## STATIC ANALYSIS
  static-analysis:
    name: Scan (${{ matrix.tool }})
    needs: load-config
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        tool: ${{ fromJson(needs.load-config.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v6
      - name: Run Security Tool
        uses: gha-sec-scans/orchestrator/.github/actions/security-template@feature/predeploy
        with:
          tool_name: ${{ matrix.tool }}
          image: ${{ fromJson(needs.load-config.outputs.config)[matrix.tool].image }}
          command: ${{ fromJson(needs.load-config.outputs.config)[matrix.tool].command }}
          report_file: ${{ fromJson(needs.load-config.outputs.config)[matrix.tool].report_file }}

  ## CodeQL
  codeql:
    name: SAST - CodeQL
    needs: load-config
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6
      - name: Setup & Cache
        id: setup
        uses: gha-sec-scans/orchestrator/.github/actions/setup@feature/predeploy

      - name: Run CodeQL Workflow
        uses: gha-sec-scans/orchestrator/.github/actions/codeql-analysis@feature/predeploy
        with:
          project-type: ${{ steps.setup.outputs.project-type }}

  ## Sonar
  sonar:
    name: SAST - SonarCloud
    needs: load-config
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup & Cache
        id: setup
        uses: gha-sec-scans/orchestrator/.github/actions/setup@feature/predeploy

      - name: Run Sonar Workflow
        uses: gha-sec-scans/orchestrator/.github/actions/sonar-analysis@feature/predeploy
        with:
          project-type: ${{ steps.setup.outputs.project-type }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

  # TEST
  test:
    name: Run Tests
    needs: load-config
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup & Cache
        id: setup
        uses: gha-sec-scans/orchestrator/.github/actions/setup@feature/predeploy

      - name: Run Tests (Node)
        if: steps.setup.outputs.project-type == 'node'
        run: npm test

      - name: Run Tests (Maven)
        if: steps.setup.outputs.project-type == 'maven'
        run: mvn test

# BUILD & PUSH
  build:
    name: Build & Push Docker Image
    needs: [test, static-analysis, codeql, sonar]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Setup & Cache
        id: setup
        uses: gha-sec-scans/orchestrator/.github/actions/setup@feature/predeploy

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Maven Build & Push
        if: steps.setup.outputs.project-type == 'maven'
        uses: gha-sec-scans/orchestrator/.github/actions/build-maven@feature/predeploy
        with:
          image-tag: ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Run Node Build & Push
        if: steps.setup.outputs.project-type == 'node'
        uses: gha-sec-scans/orchestrator/.github/actions/build-node@feature/predeploy
        with:
          image-tag: ghcr.io/${{ github.repository }}:${{ github.sha }}

# PRE-DEPLOY
  pre-deploy:
    name: DAST (${{ matrix.tool }})
    needs: [build, load-config]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: false
      matrix:
        tool: ${{ fromJson(needs.load-config.outputs.dast_matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run DAST Matrix Tool
        uses: gha-sec-scans/orchestrator/.github/actions/dast-template@feature/predeploy
        with:
          tool_name: ${{ matrix.tool }}
          image: ${{ fromJson(needs.load-config.outputs.dast_config)[matrix.tool].image }}
          command: ${{ fromJson(needs.load-config.outputs.dast_config)[matrix.tool].command }}
          report_file: ${{ fromJson(needs.load-config.outputs.dast_config)[matrix.tool].report_file }}
          app-port: ${{ inputs.app-port }}
          app-path: ${{ inputs.app-path }}
          image-tag: ghcr.io/${{ github.repository }}:${{ github.sha }}

# DEPLOY
  deploy:
    needs: pre-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        run: |
          echo "This is the deploy"